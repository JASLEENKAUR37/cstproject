<script>
function validate()
{ 
var uname=document.nikki.uname.value;

var pass=document.nikki.pass.value;
var pass1=document.nikki.pass1.value;
var email=document.nikki.email.value;  
if(uname.length<6)
{
alert("User Name should be of at least 6 characters.");
}
if(isNaN(fname)==false)
{
alert("First Name should be alphabetic value");
return false;
}
else if(isNaN(lname)==false)
{
alert("Last Name should be alphabetic value");
return false;
}
else if(mobile.length<10)
{
alert("Please enter a valid Phone number");
}
else if(pass.length<8)
{
alert("Password should be of at least 8 characters.");
return false;
}
else if(pass1!=pass)
{
alert("Re-enter password must contain repetition of password.");
return false;
}  
}
</script>
